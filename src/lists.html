<!DOCTYPE html>
<html lang="en">
<head>
	<title>Lists</title>
</head>
<body>
	<!-- order list - with numbers -->
	<ol>
		<!-- each list item inside a <li></li> -->
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ol>

	<!-- unorder list - without numbers -->
	<ul>
		<li>First</li>
		<li>Second</li>
		<li>Third</li>
	</ul>
</body>
</html>
