<!DOCTYPE html>
<html lang="en">
<head>
	<title>Forms</title>
</head>
<body>
	<!-- GET method send data in request URL thus use POST method which is more secure -->
	<!-- action defines the end point where we have to make POST request -->
	<form action="https://hostname/API/post/" method="POST">
		<div>
			<label>First Name</label>
			<input type="text" name="firstName" placeholder="Enter first name"/>	
		</div>

		<br/>
		<div>
			<label>Last Name</label>
			<input type="text" name="lastName" placeholder="Enter last name"/>	
		</div>

		<br/>
		<div>
			<label>Email</label>
			<input type="email" name="email" />	
		</div>

		<br/>
		<div>
			<label>Message</label>
			<textarea name="message"></textarea>
		</div>

		<br/>
		<div>
			<label>Gender</label>
			<select name="gender">
				<option value="male">Male</option>
				<option value="female">Female</option>
				<option value="other">Other</option>
			</select>
		</div>

		<br/>
		<div>
			<label>Age</label>
			<input type="number" name="age" value="21" />
		</div>

		<br/>
		<div>
			<label>Birthday</label>
			<input type="date" name="birthday" />
		</div>
		
		<!-- type='submit' declares button input -->
		<!-- value is the actual text on button  -->
		<br/>
		<input type="submit" name="submit" value="Submit Info">

	</form>

	<!-- button is used in JS no specific function of its own -->
	<br>
	<button id='clear_form'>Reset Form</button>
</body>
</html>
